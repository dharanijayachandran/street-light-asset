<div class="row">
    <div class="col-lg-3 col-md-12">
        <div class="row margin_0px rowBox margin_top_5px">
            <div class="col-md-12 padding_0px">
                <div class="panel panel-inverse position-relative" style="margin-bottom: 0px;">
                    <app-panel-user  name="List of Asset Types" #panelHeader>

                        <div *ngIf="showLoaderImage" class="col-lg-12"
                            style="margin-left:0%; margin-top:0%;margin-bottom:0%;" text-align="center">
                            <img src="/assets/img/dashboard/ProgressLoader.gif" height="auto" width="50%"
                                alt="Loading........">
                        </div>
                        <div id='treeelement' class="ps position-relative treeelement" appScrollbarDirective>
                            <ng-container>
                                <ejs-treeview #treeview="" (nodeSelected)='onClickAssetType($event)'[fields]='field'>
                                </ejs-treeview>
                            </ng-container>
                        </div>
                    </app-panel-user>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-12 pl-0">
        <app-asset-list [childViewModeData]="assets" [ChildPanelTitle]="assetname"></app-asset-list>
        
    </div>
</div>
