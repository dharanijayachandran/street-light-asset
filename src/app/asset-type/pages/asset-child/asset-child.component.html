<div class="row margin_0px rowBox margin_top_5px">
    <div class="col-md-12 padding_0px">
        <div class="panel panel-inverse position-relative" style="margin-bottom: 0px;">
            <app-panel-user name="List of {{asset.subAssets[0].typeName}}(s)" #panelHeader>

            <mat-table #table [dataSource]="asset.subAssets" class="table table-striped table-bordered" matSort>

                <ng-container matColumnDef="slno">
                    <mat-header-cell *matHeaderCellDef> S.No.</mat-header-cell>
                    <mat-cell *matCellDef="let assets; let i= index">{{i+1}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let assets"><a href='#/assets/pages/asset-details?id={{assets.id}}&typeCode={{assets.typeCode}}'> {{assets.name}}</a></mat-cell>
                </ng-container>

                <ng-container matColumnDef="viewdetail">
                    <mat-header-cell *matHeaderCellDef> View Details </mat-header-cell>
                    <mat-cell *matCellDef="let assets"><i class="fa fa-map-marker" aria-hidden="true"></i></mat-cell>
                  </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row   *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            </app-panel-user>
        </div>
    </div>
</div>
