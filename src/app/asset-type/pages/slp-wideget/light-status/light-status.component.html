<app-panel-user name="Light Status" #panelHeader (refreshTableList)="refreshLightStatus()">
  <div *ngIf="showLoaderImage" class="col-lg-12" style="margin-left:20%; margin-top:0%;margin-bottom:0%;"
    text-align="center">
    <img src="/assets/img/dashboard/ProgressLoader.gif" height="auto" width="50%" alt="Loading........">
  </div>
 
<div *ngIf="null != lightStatus">
  <div class="status">
    <table #lightstatus class="en-consumption">
      <tr>
        <td rowspan="2" class="td-label">Light</td>
        <td></td>
        <td><img class="td-img" [src]='imageUrl' alt="Loading..."></td>
      </tr>

      <tr>
        <td></td>
        <td *ngIf="null != lightStatus.status" class="td-label">Light is <b class="td-value">{{lightStatus['status']}}</b></td>
        <td *ngIf="null == lightStatus.status" class="td-label">Light Status is Unknown </td>
      </tr>
      <tr>
        <td class="td-label"> Time</td>
        <td>:</td>
        <td *ngIf="null != lightStatus.status" class="td-value"><b>{{lightStatus['statusTime']}}</b></td>
        <td *ngIf="null == lightStatus.status" class="td-value">-</td>
      </tr>
    </table>
  </div>
  </div>
</app-panel-user>
