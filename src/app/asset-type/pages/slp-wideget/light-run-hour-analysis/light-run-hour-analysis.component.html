<app-panel-user name="Lights Run Hour Analysis" #panelHeader (refreshTableList)="refreshLightsRunHoutAnalysis()">
<div *ngIf="showLoaderImage" class="col-lg-12"
style="margin-left:20%; margin-top:0%;margin-bottom:0%;" text-align="center">
<img src="/assets/img/dashboard/ProgressLoader.gif" height="auto" width="50%"
    alt="Loading........">
</div>
<div *ngIf="null != lightRunHour">
<table class="en-consumption">
    <tr class="tr-row" >
        <td class="td-label" style="width:250px !important"> Today</td>
        <td class="td-value">{{lightRunHour['todaysRunHour']}}</td>
    </tr>
    <tr class="tr-row">
        <td class="td-label" style="width:250px !important">Yesterday</td>
        <td class="td-value">{{lightRunHour['yesterdayRunHour']}}</td>
    </tr>
    <tr class="tr-row" >
        <td class="td-label" style="width:250px !important">This Week</td>
        <td class="td-value">{{lightRunHour['currentWeekRunHour']}}</td>
    </tr>
    <tr class="tr-row">
        <td class="td-label" style="width:250px !important">Last Week</td>
        <td class="td-value">{{lightRunHour['lastWeekRunHour']}}</td>
    </tr>
    <tr class="tr-row">
        <td class="td-label" style="width:250px !important">This Month</td>
        <td class="td-value">{{lightRunHour['currentMonthRunHour']}}</td>
    </tr>
    <tr class="tr-row" >
        <td class="td-label" style="width:250px !important">This Year </td>
        <td class="td-value">{{lightRunHour['currentYearRunHour']}}</td>
    </tr>
</table>
</div>
</app-panel-user>
