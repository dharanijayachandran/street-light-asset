<app-panel-user name="Environmental Parameters" #panelHeader (refreshTableList)="refreshParams()">
  <div *ngIf="showLoaderImage" class="col-lg-12" style="margin-left:20%; margin-top:0%;margin-bottom:0%;"
    text-align="center">
    <img src="/assets/img/dashboard/ProgressLoader.gif" height="auto" width="50%" alt="Loading........">
  </div>
  <div >
   
      <table #environmentalparams class="en-consumption" >
  
        <tr *ngFor="let names of namesList" class="tr-row">
          <td  class="td-label" style="width:250px !important">{{names.name|hyphen}}</td>
          <td class="td-label"><b>{{names.value|hyphen}}</b></td>
        </tr> 
        
      </table>
      
  </div>

  </app-panel-user>
