<app-panel-user name="Instantaneous Electrical Parameter" #panelHeader
    (refreshTableList)="refreshInstElectricalParameter()">
    <div *ngIf="showLoaderImage" class="col-lg-12" style="margin-left:20%; margin-top:0%;margin-bottom:0%;"
        text-align="center">
        <img src="/assets/img/dashboard/ProgressLoader.gif" height="auto" width="50%" alt="Loading........">
    </div>
    <div *ngIf="null!=instantaneous">
        <div style="display: block;height: 250px;">
            <mat-table #table [dataSource]="instantaneous" class="table table-striped table-bordered" matSort>

                <ng-container matColumnDef="metricName">
                    <mat-header-cell *matHeaderCellDef> Metric </mat-header-cell>
                    <mat-cell class="mat-first-col" *matCellDef="let instan">{{instan.metricName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="rPhaseValue">
                    <mat-header-cell style="font-weight: 600;" *matHeaderCellDef> R Phase </mat-header-cell>
                    <mat-cell class="mat-cell-value" *matCellDef="let instan">{{instan.rPhaseValue}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="yPhaseValue">
                    <mat-header-cell style="font-weight: 600;" *matHeaderCellDef> Y Phase </mat-header-cell>
                    <mat-cell class="mat-cell-value" *matCellDef="let instan">{{instan.yPhaseValue}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="bPhaseValue">
                    <mat-header-cell style="font-weight: 600;" *matHeaderCellDef> B Phase </mat-header-cell>
                    <mat-cell class="mat-cell-value" *matCellDef="let instan">{{instan.bPhaseValue}}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <div style="text-align: right;">Time :&nbsp;<span
                    style="font-weight: 600;">{{instantaneous[0].dateTime}}</span></div>
        </div>
    </div>
</app-panel-user>
